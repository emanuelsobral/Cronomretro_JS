<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>

    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Roboto:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <div class="cronometro">
        <div class="tempo">
            <h1><span id="Hora" >00</span>:<span id="Minuto">00</span>:<span id="Segundos">00</span>:<span id="Milisegundos">000</span> </h1>
        </div>
        <div class="botao">
            <button type="button" id="start">Começar</button>
            <button type="button" id="pause">Pausar</button>
            <button type="button" id="restart">Recomeçar</button>
        </div>
    </div>

</body>

</html>
